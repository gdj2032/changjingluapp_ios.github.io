    <script>
      window.onload = function(){
        if(is_weixn()){
          $('.wei_div').show();
          document.getElementById('wei_div').style.display = ''

      function is_weixn(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
          return true;
        } else {
          return false;
        }
      }
    </script>
